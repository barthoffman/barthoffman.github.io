<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Keep in Touch:</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
				<span itemscope itemtype="http://schema.org/Organization">
			<link itemprop="url" href="http://barthoffman.nl">
			<a itemprop="sameAs" href="https://www.facebook.com/bart.hoffman.1" target="_blank">facebook</a>
			<span> | </span>
			<a itemprop="sameAs" href="https://twitter.com/barthoffman" target="_blank">twitter</a>
			<span> | </span>
			<a itemprop="sameAs" href="https://www.linkedin.com/in/barthoffman/" target="_blank">linkedin</a>
		</span>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
